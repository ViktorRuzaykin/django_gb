{% extends 'base.html' %}

{% block title %}Продукты{% endblock %}

{% block main %}
<div id = "menu">
    <ul id = "menu_nav">
      {% for link in links_menu %}
      <li><a href="{{link.href}}">{{link.name}}</a></li>
      {% endfor %}
    </ul>
</div>

<div id="main">
    {% for products in products %}
        <div class="device"> <h3>{{ product.name }}</h3> <p>{{ product.price }}</p> <img id =img1 src="/media/{{product.image}}" alt="product.short_desc"> </div>
    {% endfor %}
</div>

{% endblock %}
